<div class="main-bg grid main-grid full center">
  <div class="main-header full flex center-v">
    <span class="main-txt-app">DiagnoCom</span>
    <span class="main-app-logo"></span>
  </div>

  <app-disclaimer *ngIf="!accepted" class="grid center full scroll"
                  style="grid-row: 2 / 4; grid-template-rows: 1fr 15%"
                  (choice)="disclaimerCheck($event)">
  </app-disclaimer>

  <ng-container *ngComponentOutlet="frame"></ng-container>
</div>
