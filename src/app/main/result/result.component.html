<section class="full center result-grid">
  <span class="result-txt-title">Diagn&oacute;stico Preeliminar</span>
  <span class="result-txt-directions">Resultado inferido de los s&iacute;ntomas ingresados.</span>
  <div class="result-content flex full">
    <div class="flex full-w">
      <span class="result-txt-directions center-txt">Afecci&oacute;n detectada</span>
      <span id="afeccion" class="option full-w">{{ knowledge.afeccion }}</span>
    </div>
    <div class="flex full-w">
      <span class="result-txt-directions center-txt">Enfermedad inferida</span>
      <span id="enfermedad" class="option full-w">{{ knowledge.enfermedad }}</span>
    </div>
  </div>
  <div class="result-controls full flex">
    <input type="button" class="btn" value="Regresar" (click)="returnTo2ndFrame()" />
    <input type="button" class="btn" value="Reiniciar" (click)="returnTo1stFrame()" />
    <input type="button" class="btn" value="Imprimir" (click)="printResult()" />
  </div>
  <p-toast [life]="3000" [breakpoints]="{'1000px': {width: '95%', right: '2.5%'}}" />
</section>
